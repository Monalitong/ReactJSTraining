<html>

<head>
    <h2 style="text-align: center;font-size: 50px;">* Digital Clock *</h2>
    <style>
        #clock {
            font-size: 100px;
            width: 600px;
            margin: 200px;
            text-align: center;
            border: 4px solid darkslateblue;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div id="clock">
        
    </div>
    
    <script>
        setInterval(showTime, 1000);
        function showTime() {
            let time = new Date();
            let hour = time.getHours();
            let min = time.getMinutes();
            let sec = time.getSeconds();
            am_pm = "AM";

            if (hour > 12) {
                hour -= 12;
                am_pm = "PM";
            }
            if (hour == 0) {
                hr = 12;
                am_pm = "AM";
            }

            hour = hour < 10 ? "0" + hour : hour;
            min = min < 10 ? "0" + min : min;
            sec = sec < 10 ? "0" + sec : sec;

            let currentTime = hour + ":"
                + min + ":" + sec + am_pm;

            document.getElementById("clock")
                .innerHTML = currentTime;
        }

        showTime();
    </script>
</body>

</html>
