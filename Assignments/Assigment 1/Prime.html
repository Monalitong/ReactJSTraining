<html>

<head>
    <script>
        function isPrime(num) {
            if (num < 2) 
            return false;
            for (var i = 2; i < num; i++) {
                if (num % i == 0)
                    return false;
            }
            return true;
        }
        console.log('Prime Number series from 1 to 100 is,');
        for (var i = 0; i < 100; i++) {
            if (isPrime(i))
                console.log(i);
        }
    </script>
</head>
<body>
    <p style="text-align: center;">Example Of Prime Number</p>
   </body>
</html>
