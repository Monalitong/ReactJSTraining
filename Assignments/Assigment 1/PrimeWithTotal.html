<html>

<head>
    <script>
        


function isPrime(num) {
    if(num < 2) return false;
    for (var i = 2; i < num; i++) {
        if(num%i==0)
            return false;
    }
    return true;
}
var sum= 0;
for(var i = 0; i < 1000; i++){
    if(isPrime(i)) 
{
    console.log(i);
}
sum += i;

}
console.log(`The sum of between 1- 100 => ${sum} .`);
       
    </script>
</head>
