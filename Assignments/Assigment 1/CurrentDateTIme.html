<html>
    <head>
        <script>
            var date= new Date();

            console.log('Current DateTime is: '+date.getDate()+ '-'+ date.getMonth()+'-'+ date.getFullYear()+ ' '
            +date.getHours()+ ':'+ date.getMinutes()+':'+ date.getSeconds());
        </script>
    </head>
    <body>
     <p style="text-align: center;">Example Of Current DateTime</p>
    </body>
</html>
