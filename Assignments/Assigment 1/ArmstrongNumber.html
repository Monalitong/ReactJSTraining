<html>
    <head>
        <script>
           // program to check an Armstrong number of n digits

const number = prompt("Enter a positive integer");
const numberOfDigits = number.length;
let sum = 0;

// create a temporary variable
let temp = number;

while (temp > 0) {

    let remainder = temp % 10;

    sum += remainder ** numberOfDigits;

    temp = parseInt(temp / 10); // convert float into integer
}

if (sum == number) {
    console.log(`The given number ${number} is an Armstrong number.`);
}
else {
    console.log(`The Given number ${number} is not an Armstrong number.`);
} 
        </script>
    </head>
    <body>
        <p style="text-align: center;">Example Of ArmstrongNumber</p>
    </body>
</html>
